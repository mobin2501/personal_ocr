{% extends "base.html" %}

{% block title %}Image to Text{% endblock %}

{% block content %} 
<div class="flex">
    <form method="post" class='w-full '>
        {% csrf_token %}
        <div class="flex flex-col justify-center items-center space-y-2">
            <label class="flex text-xl font-medium text-gray-900 dark:bg-yello-300" for="{{form.file.name}}">Upload File</label>
            <div class="border-2 border-orange-400 bg-orange-200 justify-center items-center">{{form.file}}</div>
        </div>
        <div class="flex justify-center items-center space-y-2">
            <button class="border-2 border-orange-400 bg-orange-100 hover:bg-400 font-base text-lg text-orange-400 px-2" type="submit">Submit</button>
        </div>
        
        
    </form>
</div>


</form>
{% endblock %}
